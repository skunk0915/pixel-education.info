<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<style>
  body {
background-color: #F7F4EF;
  }
  .logo{
  display:block;
  margin:2em auto;
  width:200px;
  height:auto;
  }
  .mail-container {
    background-color: #ffffff;
    padding: 2em;
    max-width: 700px;
    margin: 0 auto;
  }
  h2 {
background: none;
    font-size: 20px;
    text-align: center;
    margin-bottom: 1em;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 12px;
  }
  th, td {
    text-align: left;
    padding: 1em;
    vertical-align: top;
    border-bottom: none;
  }
  th {
    width: 25%;
    background-color: #28993a;
    color: #fff;
  }
  td {
    width: 75%;
  }
  .footer {
    font-size: 12px;
    color: #999;
    margin-top: 20px;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="mail-container">
  <img src="https://pixel-education.info/wp/wp-content/themes/pixel/img/logo.png" class="logo">
    <h2>お問い合わせ内容</h2>
    <table>
      <tr>
        <th>名前</th>
        <td>[your-name]</td>
      </tr>
      <tr>
        <th>メールアドレス</th>
        <td>[your-email]</td>
      </tr>
      <tr>
        <th>電話番号</th>
        <td>[your-tel]</td>
      </tr>
      <tr>
        <th>職種</th>
        <td>[your-job]</td>
      </tr>
      <tr>
        <th>志望動機</th>
        <td>[your-reason]</td>
      </tr>
      <tr>
        <th>職歴</th>
        <td>[your-career]</td>
      </tr>
      <tr>
        <th>備考</th>
        <td>[your-notes]</td>
      </tr>
    </table>

    <p class="footer">
      このメールは、お問い合わせフォームから自動送信されています。<br>
      ※本メールに心当たりがない場合は、破棄してください。
    </p>
  </div>
</body>
</html>
