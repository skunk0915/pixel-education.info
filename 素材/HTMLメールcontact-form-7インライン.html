<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
</head>
<body style="background-color: #EEECE1; margin: 0; padding: 2em 0;">
  <div style="background-color: #ffffff; padding: 2em; max-width: 600px; margin: 0 auto; border-radius:2em;">
    <img src="https://pixel-education.info/wp/wp-content/themes/pixel/img/logo.png" style="display:block; margin:2em auto; width:200px; height:auto;">
    <h1 style="text-align:center; font-size:1em; margin:2em auto;">お問い合わせ内容</h1>
    
    <h2 style="color:green; font-size:1em; font-weight:bold; margin:0 0 0.5em;">名前</h2>
    <div style="text-align: left; vertical-align: top; border-bottom: none; margin-bottom:2em;">[your-name]</div>
    
    <h2 style="color:green; font-size:1em; font-weight:bold; margin:0 0 0.5em;">メールアドレス</h2>
    <div style="text-align: left; vertical-align: top; border-bottom: none; margin-bottom:2em;">[your-email]</div>
    
    <h2 style="color:green; font-size:1em; font-weight:bold; margin:0 0 0.5em;">電話番号</h2>
    <div style="text-align: left; vertical-align: top; border-bottom: none; margin-bottom:2em;">[your-tel]</div>
    
    <h2 style="color:green; font-size:1em; font-weight:bold; margin:0 0 0.5em;">お問い合わせ種類</h2>
    <div style="text-align: left; vertical-align: top; border-bottom: none; margin-bottom:2em;">[inquiry-type]</div>

    <h2 style="color:green; font-size:1em; font-weight:bold; margin:0 0 0.5em;">アプリ名</h2>
    <div style="text-align: left; vertical-align: top; border-bottom: none; margin-bottom:2em;">[app-name]</div>

    <h2 style="color:green; font-size:1em; font-weight:bold; margin:0 0 0.5em;">OS</h2>
    <div style="text-align: left; vertical-align: top; border-bottom: none; margin-bottom:2em;">[os-type]</div>
    
    <h2 style="color:green; font-size:1em; font-weight:bold; margin:0 0 0.5em;">お問い合わせ内容</h2>
    <div style="text-align: left; vertical-align: top; border-bottom: none; margin-bottom:2em;">[your-message]</div>

    <p style="font-size: 12px; color: #999; margin-top: 20px; text-align: center;">
      このメールは、お問い合わせフォームから自動送信されています。<br>
    </p>
  </div>
</body>
</html>
